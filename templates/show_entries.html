{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
      <dl>
        <dt>House Address:
        <dd><input type=text size=30 name=address>
        <dt>Monthly Price:
        <dd><input type=integer size=30 name=rent>
        <dd><input type=submit value=Share>
      </dl>
    </form>
  {% endif %}
  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.address }}</h2>{{ entry.rent }}
  {% else %}
    <li><em>No entries in the site.</em>
  {% endfor %}
  </ul>
{% endblock %}
